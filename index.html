<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
    
        <div class="primeiraNota">
          <label for="primeira_Nota">Nota do 1º Bimestre:</label>
          <br>
          <br>
          <input type="number" id="primeira_Nota" />
        </div>
        <br>
    
        <div class="segundaNota">
          <label for="segunda_Nota">Nota do 2º Bimestre:</label>
          <br>
          <br>
          <input type="number" id="segunda_Nota" />
        </div>
        <br>
    
        <div class="terceiraNota">
          <label for="terceira_Nota">Nota do 3º Bimestre:</label>
          <br>
          <br>
          <input type="number" id="terceira_Nota" />
        </div>
        <br>
    
        <div class="quartaNota">
          <label for="quarta_Nota">Nota do 4º Bimestre:</label>
          <br>
          <br>
          <input type="number" id="quarta_Nota" />
        </div>
        <br>
    
        <div class="botao">
          <button id="calculo">Calcular Média</button>
        </div>
        <br>
    
        <label class=resultado id="resultado"></label>
    
        <br>
        <br>
    
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
</body>
<script src="/script.js"></script>
</html>
